<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with object-fit</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 26px;
      max-width: 800px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      padding: 5px;
      background-color:  blue;
      object-fit: cover; 
      /* Change to 'contain' or 'fill' for different effects */
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="gallery">

</body>
</html>
